<div class="carouselContainer d-flex justify-content-end">
	<ngb-carousel *ngIf="trendingMovieImages" [showNavigationArrows]="showNavigationArrows"
		[showNavigationIndicators]="showNavigationIndicators" class="custom-carousel">
		<ng-template ngbSlide *ngFor="let image of trendingMovieImages">
			<div class="slide-container">
				<div class="image-wrapper">
					<img class="imageStyle" [src]="image" alt="Random slide" />
				</div>
			</div>
		</ng-template>
	</ngb-carousel>
</div>
