
    <div class="row p-3">
        <div class="col-4 moviePoster">
            <img [src]="getMovieImage()" class="p-2 border border-light border-3" alt="MoviePoster">
        </div>
        <div class="col-1 mt-5">
            <app-like-button-item></app-like-button-item>
            <app-watchlist-button-item></app-watchlist-button-item>
            <app-valorate-button-item></app-valorate-button-item>
        </div>
        <div class="col-7 MovieInfo">
            <h2 class=" fw-bold mt-5 text-center" style="color: #9EFF00;">{{movieDetail.title}}</h2>
            <p class="fw-bold text-light text-center">
                <span>{{movieDetail.release_date}} ||</span>
                <span *ngFor="let gen of genderList"> {{gen.name}} </span> ||
                <span>{{movieDetail.runtime}} min.</span>
            </p>
            <div class="container">
                <div class="text-light text-center">
                    <h3 class="mt-5 fw-bold"> OVERVIEW </h3>
                    <p class="mt-3 fw-bold" style="color: #C3C3C3;">{{movieDetail.overview}}</p>
                </div>
            </div>
        </div>
    </div>
