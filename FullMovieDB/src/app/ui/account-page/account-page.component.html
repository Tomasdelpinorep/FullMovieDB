<div class="row p-3">
    <div class="col-4 profilePic">
        <img [src]="getAvatarImg()" class="border border-light border-3" alt="UserProfilePicture">
    </div>
    <div class="col-8 info">
        <h1 class=" fw-bold mt-5 text-center">{{account.username}}</h1>
        <ul class="mt-5 list-unstyled mx-5">
            <li class="text-light mt-2"> Liked Movies/Series:<span class="ms-3">{{numOfFavouriteMovies}}</span></li>
            <li class="text-light mt-2"> Movies/Series added to Watchlist: <span class="ms-3">{{numOfWatchListMovies}}</span></li>
        </ul>
    </div>
</div>
