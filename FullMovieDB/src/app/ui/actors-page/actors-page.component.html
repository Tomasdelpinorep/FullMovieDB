<div class="d-flex flex-column flex-wrap vh-100">
  <app-actors-carousel class="me-auto ms-auto mb-5"></app-actors-carousel>
  <app-popular-actors-list class="w-100 mb-5"></app-popular-actors-list>

  <div class="paginationContainer mt-auto">
    <ngb-pagination
      [collectionSize]="totalResults"
      [pageSize]="20"
      [maxSize]="3"
      [rotate]="true"
      [(page)]="page"
      (pageChange)="loadNewPage()"
      class="align-self-centers"
      aria-label="Default pagination"
    ></ngb-pagination>
  </div>
</div>
